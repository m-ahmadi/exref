<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>

<div id="app">
	<div style="border:1px dashed grey"><h1>{{ name }}</h1></div>
	
	<h1 @click="onClick">click here kitty</h1>
	<h3 @click="onClick($event.target.innerText)">another here</h3>
	<foo @klik="onClick"></foo>
	<foo @klik="console.log($event)"></foo>
	
	<h1 @click="badOnClick" style="color:red">nono jojo</h1>
	
	<hr>
	<h1 @click="name = 'hasan'">name = 'hasan'</h1>
	<h1 @click="console.log(this)">console.log(this)</h1>
	<h1 @click="console.log($el)">console.log($el)</h1>
	<h1 ref="javad" @click="console.log($refs)">console.log($refs)</h1>
</div>

<script>
var Foo = {
	template: '<h2 @click="$emit(\'klik\', 23)">and here</h2>'
};

new Vue({
	el: '#app',
	components: { foo: Foo },
	
	data: {
		name: 'hello',
		badOnClick() {
			this.name = 'duuude';
		}
	},
	
	methods: {
		onClick(e) {
			this.name = e;
		}
	}
});
</script>
