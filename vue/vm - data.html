<script src="https://cdn.jsdelivr.net/npm/vue@2.6.14/dist/vue.min.js"></script>
<div id="app">
	<h1>{{ name }}</h1>
	
	<h1>{{ badProp }}</h1>
	
	<h1>{{ badProp() }}</h1>
	
	<h1>jojo nono {{ getText }}</h1>
	
	<h1 style="color:pink">{{ getText() }}</h1>
</div>

<script>
new Vue({
	el: '#app',
	
	data: {
		name: 'hello',
		badProp() {
			this.name = 'duuude';
			return this.name;
		}
	},
	
	methods: {
		getText: () => 'u good honey?'
	}
});
</script>
