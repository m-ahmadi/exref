<dialog id="_dialog" onclose="_res.value = this.returnValue">
	
	<form method="dialog">
	
		<label>Favorite animal:
			<select onchange="_btn.value = this.selectedOptions[0].value">
				<option></option>
				<option>Brine shrimp</option>
				<option>Red panda</option>
				<option>Spider monkey</option>
			</select>
		</label>
		
		<menu>
			<button value="cancel">Cancel</button>
			<button id="_btn" value="default">Confirm</button>
		</menu>
		
	</form>
	
</dialog>

<menu>
	<button onclick="_dialog.showModal()">Update details</button>
</menu>

<output id="_res" aria-live="polite"></output>
