<!DOCTYPE html>
<html>
<head>


<!--

the idea is to place essential styles in the <head/> of first html file that server renders
this way we avoid "jank" in the page (sudden visual shifts)

-->

<style>
html {color: white; background: lightpink;}
</style>


</head>
<body>


<h1>Heading 1</h1>
<p>Lorem ipsum dolor sit ammet</p>
<h2>Heading 2</h2>
<ul>
	<li>foo</li>
	<li>bar</li>
	<li>baz</li>
</ul>


</body>
</html>
