<style>
#box {
	width: 100px;
	height: 100px;
	background: red;
	position: absolute;
	cursor: grab;
}
</style>

<div id="box"></div>

<script>
var el = document.querySelector('#box');

el.addEventListener('mousedown', function (e) {
	this.dragging = true;
	this.clickOffsetX = e.offsetX; //e.pageX - this.offsetLeft;
	this.clickOffsetY = e.offsetY; //e.pageX - this.offsetTop;
	this.style.cursor = 'grabbing';
});

el.addEventListener('mouseup', function () {
	this.dragging = false;
	this.style.cursor = '';
});

el.parentElement.addEventListener('mousemove', function (e) {
	if (el.dragging) {
		el.style.left = (e.pageX - this.offsetLeft) - el.clickOffsetX;
		el.style.top = (e.pageY - this.offsetTop) - el.clickOffsetY;
	}
});
</script>
