<style>
#box {
	width: 100px;
	height: 100px;
	background: red;
	position: absolute;
	cursor: grab;
}
</style>
<div style="margin-bottom:10px;"></div>
<div id="box" ></div>

<script>
el = document.querySelector('#box');

el.addEventListener('mousedown', function (e) {
	this.dragging = true;
	this.clickOffsetX = e.offsetX; //e.clientX - this.offsetLeft;
	this.clickOffsetY = e.offsetY; //e.clientY - this.offsetTop;
	this.style.cursor = 'grabbing';
});

el.addEventListener('mouseup', function () {
	this.dragging = false;
	this.style.cursor = 'grab';
});

el.parentElement.addEventListener('mousemove', function (e) {
	const target = e.target;
	if (target.dragging) {
		el.style.left = (e.pageX - this.offsetLeft) - el.clickOffsetX;
		el.style.top = (e.pageY - this.offsetTop) - el.clickOffsetY;
	}
});
</script>
