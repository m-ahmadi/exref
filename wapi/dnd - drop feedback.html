<style>
div[draggable=true] {
	width: 50px; height: 50px;
	background: red;
	cursor: move;
}
.dropzone {
	width: 400px; height: 150px;
	border: 1px dashed grey;
	margin: 1em 4em;
	padding: 2em;
}
p { background: dodgerblue; }
.dragging { background: green !important; }
</style>

<div class="draggable"></div>

<div class="dropzone">
	<p>foo</p>
	<p>bar</p>
</div>

<div class="dropzone">
	<p>hello</p>
	<p>world</p>
</div>


<script>
document.querySelectorAll('.draggable').forEach(draggable);
document.querySelectorAll('.dropzone').forEach(droppable);

function draggable(el) {
	let n = 0;
	if (!el.id) el.setAttribute('id', '_dnd'+(n++));
	el.setAttribute('draggable', true);
	el.ondragstart = dragstart;
	el.ondragend = dragend;
	
	function dragstart(e) {
		this.classList.add('dragging');
		e.dataTransfer.effectAllowed = 'move';
		e.dataTransfer.dropEffect = 'move';
		e.dataTransfer.setData('text/plain', e.target.id);
	}
	function dragend(e) {
		this.classList.remove('dragging');
	}
}

function droppable(el) {
	let afterEl;
	el.ondragover = dragover;
	el.ondrop = drop;
	
	function dragover(e) {
		e.preventDefault();
		const target = e.target;
		const dragging = document.querySelector('.dragging');
		
		if (target && target !== dragging && target.tagName === 'P') {
			const { y, bottom } = target.getBoundingClientRect();
			const offsetY = e.pageY - y;
			const middleY = (bottom - y) / 2;
			
			if (offsetY > middleY) {
				target.nextSibling.before(dragging);
				afterEl = target.nextSibling;
			} else {
				target.before(dragging);
				afterEl = target;
			}
		}
	}

	function drop(e) {
		e.preventDefault();
		const id = e.dataTransfer.getData('text/plain');
		const el = document.getElementById(id);
		
		if (afterEl) {
			afterEl.before(el);
		} else {
			this.append(el);
		}
		
		el.ondragover = undefined;
		el.ondrop = undefined;
	}
}
</script>
