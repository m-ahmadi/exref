<p>fillRect  (x, y, width, height)
strokeRect(x, y, width, height)
clearRect (x, y, width, height)
rect      (x, y, width, height) & stroke() | fill()
</p><br>

<p>fillRect()</p>
<canvas></canvas>

<p>strokeRect()</p>
<canvas></canvas>

<p>clearRect()</p>
<canvas></canvas>

<p>rect() & stroke()</p>
<canvas></canvas>
<canvas></canvas>

<p>rect() & fill()</p>
<canvas></canvas>

<script>
[c1,c2,c3,c4,c5,c6] = [...document.querySelectorAll('canvas')].map(i=>i.getContext('2d'));

c1.fillRect(20, 20, 100, 100);
c1.fillRect(150, 20, 50, 50);

c2.strokeRect(20, 20, 100, 100);

c3.fillRect(20, 20, 80, 80);
c3.clearRect(40, 40, 40, 40);

c4.rect(20, 20, 150, 100);
c4.stroke();

c5.beginPath();
c5.lineWidth = 6;
c5.strokeStyle = 'red';
c5.rect(10, 10, 200, 100);
c5.stroke();

c6.beginPath();
c6.rect(20, 20, 150, 100);
c6.fillStyle = 'red';
c6.fill();
c6.beginPath();
c6.rect(40, 40, 150, 100);
c6.fillStyle = 'blue';
c6.fill();
</script>
