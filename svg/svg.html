<h2><pre>
&lt;svg width= height= viewbox="minX minY width height"
  preserveAspectRatio="xMidYMid | none | xVyV where V=min|mid|max"
  zoomAndPan=magnify|disable
  xmlns="http://www.w3.org/2000/svg"
  xmlns:xlink="http://www.w3.org/1999/xlink"
&gt;&lt;/svg&gt;
</pre></h2>
