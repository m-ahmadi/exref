<link rel=stylesheet href=_g.css /><script src=_g.js></script>
<style>svg{width:150; height:120;}p{margin:5px 0;}</style>

<h1><pre>&lt;g&gt;&lt;/g&gt;</pre></h1>

<p>applying something to multiple elements</p>
<svg>
	<g>
		<rect x=10 y=20 width=100 height=50 fill=green />
		<circle r=25 cx=50 cy=45 fill=yellow />
		<line x1=10 y1=45 x2=100 y2=45 stroke=red stroke-width=5 />
		<text x=10 y=90>some text</text>
	</g>
</svg>

<svg>
	<g transform=rotate(45,50,50) fill=green>
		<rect x=10 y=20 width=100 height=50 fill=green />
		<circle r=25 cx=50 cy=45 fill=yellow />
		<line x1=10 y1=45 x2=100 y2=45 stroke=red stroke-width=5 />
		<text x=10 y=90>some text</text>
	</g>
</svg>
<br />

<p>style inherited by children</p>
<svg>
	<rect width=50 height=50 />
	<circle r=20 cx=20 cy=80 />
</svg>

<svg>
	<g fill=red>
		<rect width=50 height=50 />
		<circle r=20 cx=20 cy=80 fill=blue />
	</g>
</svg>



<p>can't set x,y on g (workaround: transform translate)</p>
<svg>
	<g x=50 y=50>
		<rect width=80 height=50 />
	</g>
</svg>

<svg>
	<g transform=translate(50,50)>
		<rect width=80 height=50 />
	</g>
</svg>
