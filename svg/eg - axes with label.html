<link rel=stylesheet href=_g.css /><script src=_g.js></script>
<style>
body { font-family: 'Open Sans', sans-serif; }

.graph .labels.x-labels { text-anchor: middle; }

.graph .labels.y-labels { text-anchor: end; }

.graph { height: 500px; width: 800px; }

.graph .grid {
	stroke: #ccc;
	stroke-dasharray: 0;
	stroke-width: 1;
}

.labels { font-size: 13px; }

.label-title {
	font-weight: bold;
	text-transform: uppercase;
	font-size: 12px;
	fill: black;
}

.data { fill: red; stroke-width: 1;  }
</style>

<svg class=graph>
	<title id=title>A line chart showing some information</title>
	<g class="grid x-grid" id=xGrid>
		<line x1=90 y1=5 x2=90 y2=371></line>
	</g>
	<g class="grid y-grid" id=yGrid>
		<line x1=90 y1=370 x2=705 y2=370></line>
	</g>
	<g class="labels x-labels">
		<text x=100 y=400>2008</text>
		<text x=246 y=400>2009</text>
		<text x=392 y=400>2010</text>
		<text x=538 y=400>2011</text>
		<text x=684 y=400>2012</text>
		<text x=400 y=440 class=label-title>Year</text>
	</g>
	<g class="labels y-labels">
		<text x=80 y=15>15</text>
		<text x=80 y=131>10</text>
		<text x=80 y=248>5</text>
		<text x=80 y=373>0</text>
		<text x=50 y=200 class=label-title>Price</text>
	</g>
</svg>
