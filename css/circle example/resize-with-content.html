<!DOCTYPE html>
<html>
<head>
	<title>resize with content</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0">
	
<style>
span {
	display: inline-block;
	padding: 15px;
	line-height: 100%;

	-moz-border-radius: 50%;
	border-radius: 50%;

	background-color: black;
	color: white;
	text-align: center;
	font-size: 2em;
}
</style>
	
<body>
	<span>a</span>
	<span>ab</span>
	<span>abc</span>
	<span>abcd</span>
	<span>abcd<br />a</span>
	<span>abcd<br />abcd<br />abcd<br />abcd</span>
	<span>abcdefghijkl<br />abcdef</span>
</body>
</html>
