<html>
<body>
<script language="javascript" type="text/javascript">
var mytxt="Hello my friends!"
document.write(mytxt.strike() + "<br />")
document.write(mytxt.sub() + "<br />")
document.write(mytxt.sup() + "<br />")
document.write(mytxt.toLowerCase() + "<br />")
document.write(mytxt.toUpperCase() + "<br />")
document.write(mytxt.substr(0,5))
</script>
</body>
</html>
