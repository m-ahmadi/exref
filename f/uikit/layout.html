<script>
document.addEventListener('DOMContentLoaded', function () {
	const $fat = document.querySelector('#sidebar-fat');
	const $slim = document.querySelector('#sidebar-slim');
	const getCurrent = () => JSON.parse( localStorage.getItem('slimSidebar') );
	const isSlim = getCurrent();
	$fat.style.display = isSlim ? 'none' : 'block';
	$slim.style.display  = isSlim ? 'block' : 'none';
	document.querySelector('#sidebar-toggle').addEventListener('click', function () {
		const newVal = !getCurrent();
		$fat.style.display = newVal ? 'none' : 'block';
		$slim.style.display  = newVal ? 'block' : 'none';
		localStorage.setItem('slimSidebar', newVal);
		UIkit.update()
	});
});
</script>
