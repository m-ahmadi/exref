<head>
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/themes/prism.min.css" />
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/line-numbers/prism-line-numbers.min.css" />
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/prism.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/prismjs@1.30.0/plugins/line-numbers/prism-line-numbers.min.js"></script>
</head>

<pre class="line-numbers">
<code class="language-javascript">
var name = "mohammad";
var age = 30;
function sayHi(name) {
	return "Hi" + name;
}
</code>
</pre>

<!-- give all code blocks line numbers: -->
<body class="line-numbers">
</body>

<!-- change the number of starting line: -->
<pre class="line-numbers" data-start="3">
	<code class="language-javascript">
var name = "mohammad";
var age = 30;
function sayHi(name) {
	return "Hi" + name;
}
</code>
</pre>

<!-- multiline line numbers using soft wrap: -->
<pre class="line-numbers" style="white-space: pre-line;"> <!-- or: white-space: pre-wrap; -->
<code class="language-javascript">
var name = "mohammad";
var age = 30;
function sayHi(name) {
	return "Hi" + name;
}
</code>
</pre>
