<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uplot@1.0.11/dist/uPlot.min.css">
<script src="https://cdn.jsdelivr.net/npm/uplot@1.0.11/dist/uPlot.iife.min.js"></script>

<div id="x"></div>
<div id="y"></div>

<script>
const data = [
	[1546300800, 1546387200],
	[35, 71],
	[90, 15],
];

const chart1 = new uPlot({width:600,height:400,series:[{},{},{}]}, data, document.body);

const chart2 = new uPlot({width:600,height:400,
	series:[
		{ label: false, value: false},
		{label: false, value: false}
	]
	
}, data, document.body);

const chart3 = new uPlot({
	title: 'My Chart',
	width: 600,
	height: 400,
	series: [
		{},
		{
			show: true,
			spanGaps: false,
			label: 'RAM',
			value: (self, rawValue) => '$' + rawValue.toFixed(2),
			stroke: 'red',
			width: 1,
			fill: 'rgba(255,0,0,0.3)',
			dash: [10, 5],
		},
		{ show: true }
	],
}, data, document.body);
</script>
