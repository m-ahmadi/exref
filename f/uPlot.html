<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uplot/dist/uPlot.min.css">
<script src="https://cdn.jsdelivr.net/npm/uplot/dist/uPlot.iife.min.js"></script>

<a href="https://leeoniya.github.io/uPlot/demos/index.html" target="_blank">demos</a>
<a href="https://github.com/leeoniya/uPlot/blob/master/dist/uPlot.d.ts" target="_blank">types</a>
<div id="charts" style="display: grid; grid-template-columns: auto auto auto;"></div>

<script>
const data = [
	[...Array(10)].map((v,i)=>(v=new Date, v.setDate(v.getDate()*(i+1)), +v)),// [1546300800, 1546387200, 1546397200],
	[1,2,3,2,4,1,7,2,6,7],
	[4,5,7,8,5,6,9,7,7,8],
];

new uPlot({width:600,height:400,series:[{},{stroke:'black'},{stroke:'red'}]}, data, charts);

new uPlot({width:600, height:400, legend:{show:false}, series:[{},{stroke:'cyan'},{stroke:'magenta'}]}, data, charts);

new uPlot({width:600, height:400,
	cursor: {show:false},
	select: {show:false},
	legend: {show:false},
	scales: { x: {time: false} },
	axes: [ {show: false}, {show: false} ],
	series: [ {}, {stroke:'lime'}, {stroke:'crimson'} ],
}, data, charts);

new uPlot({width:600, height:400, title:'My Chart', series:[
	{},
	{label:'RAM', value:(s,rawValue)=>'$'+rawValue.toFixed(2), stroke:'red', fill:'rgba(255,0,0,0.3)', dash:[10,5]},
	{}]}, data, charts);

new uPlot({width:600, height:400, series:[{},{stroke:'blue'},{stroke:'red'}], scales:{x:{time:false}} }, [
	[1,2,3,4,5,6],
	[25,32,42,65,44,32],
	[65,60,55,70,75,60],
], charts);

new uPlot({width:600, height:400, series:[{},{stroke:'black',width:2},{stroke:'red',width:3,points:{size:15,space:0}}] }, [
	ts(6),
	[1,4,2,6,3,7],
	[null,4,2,null,3,7],
], charts);

new uPlot({width:600, height:400, series:[{},{stroke:'black',width:2},{stroke:'red',width:4,points:{size:30,space:0,fill:'red'}}] }, [
	ts(6),
	[1,4,2,6,3,7],
	[null,null,1.5,null,2.5,null],
], charts);

var chart = new uPlot({width:600, height:400, series:[{},{stroke:'black'}], legend:{show:true}}, [], charts);
chart.setData([
	ts(50),
	[...Array(50)].map(()=> Math.floor(Math.random()*250) )
]);


function ts(n) { return [...Array(n)].map((d,i)=> (d=new Date, d.setDate(d.getDate()-n+i), +d/1000)) }
</script>
