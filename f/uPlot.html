<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uplot/dist/uPlot.min.css">
<script src="https://cdn.jsdelivr.net/npm/uplot/dist/uPlot.iife.min.js"></script>

<a href="https://leeoniya.github.io/uPlot/demos/index.html">demos</a>
<div id="x"></div>
<div id="y"></div>

<script>
const data = [
	[1546300800, 1546387200],
	[35, 71],
	[90, 15],
];

const chart1 = new uPlot({width:600,height:400,series:[{},{},{}]}, data, document.body);

const chart2 = new uPlot({
	width:600, height:400,
	//cursor: {show: false},
	//select: {show: false},
	legend: {show: false},
	//scales: { x: {time: false} },
	series: [ {}, {}, {} ],
}, data, document.body);

const chart3 = new uPlot({
	width:600,height:400,
	cursor: {show: false},
	select: {show: false},
	legend: {show: false},
	scales: { x: {time: false} },
	axes: [ {show: false}, {show: false} ],
	series: [ {}, {}, {} ],
}, data, document.body);

const chart4 = new uPlot({
	title: 'My Chart',
	width: 600,
	height: 400,
	series: [
		{},
		{
			show: true,
			spanGaps: false,
			label: 'RAM',
			value: (self, rawValue) => '$' + rawValue.toFixed(2),
			stroke: 'red',
			width: 1,
			fill: 'rgba(255,0,0,0.3)',
			dash: [10, 5],
		},
		{ show: true }
	],
}, data, document.body);
</script>
