<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uplot/dist/uPlot.min.css">
<script src="https://cdn.jsdelivr.net/npm/uplot/dist/uPlot.iife.min.js"></script>

<a href="https://leeoniya.github.io/uPlot/demos/index.html" target="_blank">demos</a>
<a href="https://github.com/leeoniya/uPlot/blob/master/dist/uPlot.d.ts" target="_blank">types</a>
<div id="charts" style="display: grid; grid-template-columns: auto auto auto;"></div>

<script>
const data = [
	[...Array(10)].map((v,i)=>(v=new Date, v.setDate(v.getDate()*(i+1)), +v)),// [1546300800, 1546387200, 1546397200],
	[1,2,3,2,4,1,7,2,6,7],
	[4,5,7,8,5,6,9,7,7,8],
];

new uPlot({width:600,height:400,series:[{},{stroke:'black'},{stroke:'red'}]}, data, charts);

new uPlot({
	width:600, height:400,
	//cursor: {show: false},
	//select: {show: false},
	legend: {show: false},
	//scales: { x: {time: false} },
	series: [ {}, {stroke:'cyan'}, {stroke:'magenta'} ],
}, data, charts);

new uPlot({
	width:600,height:400,
	cursor: {show: false},
	select: {show: false},
	legend: {show: false},
	scales: { x: {time: false} },
	axes: [ {show: false}, {show: false} ],
	series: [ {}, {stroke:'lime'}, {stroke:'crimson'} ],
}, data, charts);

new uPlot({
	title: 'My Chart',
	width: 600,
	height: 400,
	series: [
		{},
		{
			show: true,
			spanGaps: false,
			label: 'RAM',
			value: (self, rawValue) => '$' + rawValue.toFixed(2),
			stroke: 'red',
			width: 1,
			fill: 'rgba(255,0,0,0.3)',
			dash: [10, 5],
		},
		{ show: true }
	],
}, data, charts);

var chart = new uPlot({ width:600, height:400, series:[{},{stroke:'blue'},{stroke:'red'}], scales:{x:{time:false}} }, [
	[1,2,3,4,5,6],
	[25,32,42,65,44,32],
	[65,60,55,70,75,60],
], charts);


</script>
