<script src="https://cdn.jsdelivr.net/npm/lightweight-charts@3.8.0/dist/lightweight-charts.standalone.production.js"></script>

<h1>intraday data</h1>

<script>
var chart = LightweightCharts.createChart(document.body, {
	width:600, height:300,
	layout:    {backgroundColor:'#ffffff', textColor:'rgba(33, 56, 77, 1)'},
	grid:      { vertLines:{color:'rgba(197, 203, 206, 0.7)'}, horzLines:{color:'rgba(197, 203, 206, 0.7)'} },
	timeScale: {timeVisible: true, secondsVisible: false},
});

var lineSeries = chart.addLineSeries();
lineSeries.setData(gen(150));

function gen(n) {
	return [...Array(n)].map((d,i)=> {
		d = new Date();
		d.setMinutes(d.getMinutes()-n+i);
		return {
			time: +d / 1000,
			value: +(Math.random()*100).toFixed(2)
		};
	})
}
</script>
