<script type="module">
import {
	Tabulator, SortModule, FormatModule, ResizeColumnsModule, HtmlTableImportModule, InteractionModule
} from 'https://cdn.jsdelivr.net/npm/tabulator-tables/dist/js/tabulator_esm.min.js';

Tabulator.registerModule([SortModule, FormatModule, ResizeColumnsModule, HtmlTableImportModule, InteractionModule]);


var tabledata = [
	{id: 1, name: 'Oli Bob',            age: '12',  col: 'red',    dob: ''},
	{id: 2, name: 'Mary May',           age: '1',   col: 'blue',   dob: '14/05/1982'},
	{id: 3, name: 'Christine Lobowski', age: '42',  col: 'green',  dob: '22/05/1982'},

	{id: 5, name: 'Margret Marmajuke',  age: '16',  col: 'yellow', dob: '31/01/1999'},
];
var table = new Tabulator('#t2', {
	height: 200,
	rowHeight: 30,
	data: tabledata,
	layout: 'fitColumns',
	columns: [
	 	{title: 'Name',            field: 'name', width: 150},
	 	{title: 'Age',             field: 'age',  hozAlign: 'left', formatter: 'progress'},
	 	{title: 'Favourite Color', field: 'col'},
	 	{title: 'Date of Birth',   field: 'dob',  sorter: 'date',   hozAlign: 'center'},
	],
});
table.on('rowClick', function (e, row) { // needs InteractionModule
	alert('row ' + row.getData().id + ' clicked');
});
