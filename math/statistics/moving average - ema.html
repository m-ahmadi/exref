function ema1(nums=[], period=5) {
	let out = [];
	let pi = period - 1;
	
	for (let i=0; i<nums.length; i++) {
		if (i < period-1) { out.push(undefined); continue; }
		
		if (i === period-1) {
			let r = nums.slice(0,i+1);
			r = r.reduce((r,i)=>r+=i,0) / r.length;
			out.push(r);
			continue;
		}
		
		let cur = nums[i];
		let m = 2 / (i+1);console.log(i+1);
		
		let prv = out[i-1];
		
		let v = ((cur * m) + prv) * (1-m);
		
		out.push(v);
	}
	
	return out;
}
